<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up/Sign In page</title>
    <style>
      h2 {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-size: xx-large;
      }
      body {
        text-align: center;
        align-items: center;
        justify-content: center;
        display: flex;
        flex-direction: column;
      }
      input {
        border: 2px solid darkgray;
        font-size: medium;
        padding: 10px;
        border-radius: 10px;
        width: 300px;
        color: black;
      }
      button {
        border: 2px solid darkgray;
        padding: 10px;
        border-radius: 6px;
        font-size: medium;
        background-color: #f0f0f0;
        color: darkred;
        font-weight: bold;
        cursor: pointer;
      }
      .container {
        align-items: center;
        margin-bottom: 15px;
        margin-top: 60px;
      }
      button:hover {
        background: #ddd;
      }
      .toggle-link {
        text-align: center;
        margin-top: 15px;
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        cursor: pointer;
      }
      .toggle-link:hover {
        text-decoration: underline;
      }
      .form-box {
        border: 2px solid #ccc;
        border-radius: 15px;
        padding: 40px;
        text-align: center;
        background-color: darkred;
        color: white;
        width: 400px;
        box-shadow: 0 0 15px rgba(197, 4, 4, 0.2);
      }
      label {
        text-align: left;
        display: block;
        font-family: sans-serif;
        margin-bottom: 0%;
        margin-left: 44px;
        font-size: larger;
        font-weight: lighter;
      }
      .remember-me {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 10px;
        margin-top: 10px;
        padding-inline: 40px;
        color: white;
      }
      .remember-me label {
        color: white;
        font-size: medium;
        padding-inline: 6px;
        margin: 0;
      }
      .remember-me input {
        width: auto;
      }
      .Forgot-Password {
        text-align: right;
        margin-right: 50px;
        margin-top: 5px;
      }
      .Forgot-Password a {
        color: white;
      }
      .or-separator {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 20px 0;
        color: white;
      }
      .or-separator span {
        border: 1px solid white;
        padding: 2px 10px;
        border-radius: 4px;
        background-color: darkred;
      }
      .or-separator::before,
      .or-separator::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid white;
        margin: 0 10px;
      }
      .social-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 15px;
      }
      .social-icons img {
        width: 40px;
        height: 40px;
        cursor: pointer;
        border-radius: 50px;
        background-color: white;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <form id="SignUpForm">
          <h2>Sign Up</h2>
          <label for="SignupUsername">Username</label>
          <input
            type="text"
            id="SignupUsername"
            placeholder="Username"
            title="Please fill in this field"
            required
          />
          <br /><br />
          <label for="SignupE-mail">Email</label>
          <input
            type="email"
            id="SignupE-mail"
            placeholder="E-mail"
            title="Please fill in this field"
            required
          />
          <br /><br />
          <label for="SignupPassword">Password</label>
          <input
            type="password"
            id="SignupPassword"
            placeholder="Password"
            title="Please fill in this field"
            required
          />
          <br /><br />
          <button type="submit" title="Click on SignUp">SIGN UP</button
          ><br /><br />

    <script>
      function toggleForms() {
        const SignUp = document.getElementById("SignUpForm");
        const SignIn = document.getElementById("SignInForm");
        SignUp.style.display =
          SignUp.style.display === "none" ? "block" : "none";
        SignIn.style.display =
          SignIn.style.display === "none" ? "block" : "none";
      }
      document
        .getElementById("SignUpForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("User Registered Successfully!");
        });
      document
        .getElementById("SignInForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const rememberMeChecked =
            document.getElementById("rememberMe").checked;

          if (rememberMeChecked) {
            alert("Login Successful!(Remember me selected)");
          } else {
            alert("Login Successful!");
          }
        });
    </script>
