<!DOCTYPE html>
<html>
  <head>
    <title>Forgot Password</title>
    <style>
      h2 {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-size: xx-large;
      }
      body {
        text-align: center;
        align-items: center;
        justify-content: center;
        display: flex;
        flex-direction: column;
      }
      .form-box {
        border: 2px solid #ccc;
        border-radius: 15px;
        padding: 40px;
        text-align: center;
        background-color: darkred;
        color: white;
        width: 400px;
        box-shadow: 0 0 15px rgba(197, 4, 4, 0.2);
      }
      input {
        border: 2px solid darkgray;
        font-size: medium;
        padding: 10px;
        border-radius: 10px;
        width: 300px;
        color: black;
      }
      label {
        text-align: left;
        display: block;
        font-family: sans-serif;
        margin-bottom: 0%;
        margin-left: 44px;
        font-size: larger;
        font-weight: lighter;
      }
      button {
        border: 2px solid darkgray;
        padding: 10px;
        border-radius: 6px;
        font-size: medium;
        background-color: #f0f0f0;
        color: darkred;
        font-weight: bold;
        cursor: pointer;
      }
      button:hover {
        background: #ddd;
      }
      #errorMessage {
        color: yellow;
        margin-top: 10px;
        font-size: 14px;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="form-box">
      <h2>Forgot Password?</h2>
      <form onsubmit="resetPassword(event)">
        <label>New Password</label>
        <input
          type="Password"
          id="newPassword"
          placeholder="New Password"
          title="Please fill in this field"
          required
        /><br /><br />
        <label>Confirm New Password</label>
        <input
          type="Password"
          id="confirmPassword"
          placeholder="Confirm New Password"
          title="Please fill in this field"
          required
        /><br /><br />
        <div id="errorMessage" class="error"></div><br />
        <button type="submit" title="Click on Submit">SUBMIT</button>
      </form>
    </div>
    <script>
      function resetPassword(event) {
        event.preventDefault();

        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;
        const errorMessage = document.getElementById("errorMessage");

        const passwordRegex =
          /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;

        errorMessage.textContent = "";

        if (newPassword !== confirmPassword) {
          errorMessage.textContent = "Passwords do not match.";
          return;
        }

        if (!passwordRegex.test(newPassword)) {
          errorMessage.textContent =
            "Password must be at least 8 characters long, include uppercase, lowercase, number, and symbol.";
          return;
        }

        alert("Password reset successfully!");
      }
    </script>
  </body>
</html>
